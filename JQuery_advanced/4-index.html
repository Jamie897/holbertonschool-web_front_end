<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 3</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

        
    </head>

    <script type="application/javascript">
        function createFamilyTree() {
            var table = $('<table>');
    
            table.append(
                $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'),
                        $('<th>').text('Lastname')
                    )
                )
            );
    
            table.append(
                $('<tbody>').append(
                    $('<tr>').append(
                        $('<td>').text('Guillaume'),
                        $('<td>').text('Salva')
                    ),
                    $('<tr>').append(
                        $('<td>').text('Paulette'),
                        $('<td>').text('Salva')
                    ),
                    $('<tr>').append(
                        $('<td>').text('Antoine'),
                        $('<td>').text('Salva')
                    )
                )
            );
    
            $('body').append(table);
        }
    
        $(document).ready(function () {
            createFamilyTree();

            function replaceFamilyTree() {
                let updateTree = $('<tr>').append(
                    $('<td>').text('Gerard'),
                    $('<td>').text('Bonissa')
                );
            $('tbody').html(updateTree);
        }
        replaceFamilyTree();
    </script>
    
    


    </body>

</html>
